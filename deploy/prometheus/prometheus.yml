# Prometheus Configuration for EvoAgent

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'evoagent'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # EvoAgent metrics
  - job_name: 'evoagent'
    static_configs:
      - targets: ['evoagent:18790']
        labels:
          service: 'evoagent'
          component: 'main'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Redis metrics (if redis_exporter is added)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #       labels:
  #         service: 'redis'

